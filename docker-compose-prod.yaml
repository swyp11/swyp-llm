  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wedding_dress_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedding_dress_network

  # FastAPI Server (Python)
  ai-api:
    image: ${DOCKER_USERNAME}/wedding-dress-ai-api:latest
    container_name: wedding_dress_api
    env_file:
      - .env-ai
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "18000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - wedding_dress_network
    restart: unless-stopped

  # Spring Boot Backend (Java)
  backend:
    image: ${DOCKER_USERNAME}/swyp11-6-backend:latest
    container_name: swyp11-6-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Note: DB_HOST uses host.docker.internal for local DB access
      DB_HOST: ${DB_HOST:-host.docker.internal}
      SERVER_PORT: 8080
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wedding_dress_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:
    driver: local

networks:
  wedding_dress_network:
    driver: bridge
